builds:
  - main: main.go
    binary: janus
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

archive:
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip

release:
  github:
    owner: whilei
    name: janus
  # Using draft: true will not build homebrew tap, and does not publish Github release
  draft: false

brew:
  # Reporitory to push the tap to.
  github:
    owner: whilei
    name: janus

  # Folder inside the repository to put the formula.
  # Default is the root folder.
  folder: Formula

  # Your app's description
  # Default is empty
  description: "Shared CI deployer + version syntax tool for ETCDEV"
